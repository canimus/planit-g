<html>
<head>
	<title>Planit Perth - Team Profile</title>
	<link href="css/c3.min.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="js/d3.v3.min.js"></script>
	<script type="text/javascript" src="js/c3.min.js"></script>
</head>
<body>	
	<div id="chart"></div>
	<div id="chart2"></div>
	<div id="chart3"></div>
	<div id="chart4"></div>
	<script>
		var consultants = [];
		var sources = [];
		d3.json("/team_stats.json", function(e,d) {
			consultants = d.sort(function(k,l) {return k.name > l.name});
			consultants.forEach(function(d,i){ 
				sources.push([d.name, d.certifications, d.languages,d.tools,d.technologies]);
				// sources.push([d.name, d.certifications]);
			});

			var chart = c3.generate({
		    data: {
		        columns: sources,
		        type: 'bar'
		    },
		    bar: {
		        width: {
		            ratio: 0.7 // this makes bar width 50% of length between ticks
		        }
		        // or
		        //width: 100 // this makes bar width 100px
		    },
		    legend: {
		    	position: 'right'
		    },
		    color: {
		        pattern: ['#1f77b4', '#aec7e8', '#ff7f0e', '#ffbb78', '#2ca02c', '#98df8a', '#d62728', '#ff9896', '#9467bd', '#c5b0d5', '#8c564b', '#c49c94', '#e377c2', '#f7b6d2', '#7f7f7f', '#c7c7c7', '#bcbd22', '#dbdb8d', '#17becf', '#9edae5']
		    },
		    axis: {
			  x: {
			  	type: 'category',
			  	categories: ["Certifications","Languages","Tools","Technologies"]
			  	// categories: ["Certifications"],
			  		  	
			  }
			}
		});  

		// var chart = c3.generate({
		//     data: {
		//         columns: sources,
		//         type : 'donut',
		//         onclick: function (d, i) { console.log("onclick", d, i); },
		//         onmouseover: function (d, i) { console.log("onmouseover", d, i); },
		//         onmouseout: function (d, i) { console.log("onmouseout", d, i); }
		//     },
		//     donut: {
		//         title: "Certifications"
		//     }
		// });  // donut

		});
		
	</script>
</body>
</html>
